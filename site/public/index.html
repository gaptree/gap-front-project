<!DOCTYPE html>
<html>

<head>
    <title>Gap Front Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet"
        href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css">
</head>

<body>

<div class="page">

<div class="page-header-fixed">
    <div class="ctn">
        <h1 class="title xlarge">Gap Front Project</h1>
    </div>
</div><!-- .page-header-fixed -->

<div class="page-header"></div>

<div class="page-body">
<div class="ctn">

<div class="card">
<div class="card-section">
    <h2 class="title large">Install</h2>
    <p>
<pre><code class="shell">$ git clone https://github.com/gaptree/gap-front-project
</code></pre>
    </p>

</div><!-- .card-section -->
</div><!-- .card --> 

<div class="card" gap-load="card/zselect">
<div class="card-section">
    <h2 class="title large">Gap Front Zselect</h2>
    <p>
<pre><code class="shell">$ yarn add gap-front-zselect
</code></pre>
    </p>

    <div class="zselect-container" style="padding: 3rem 1rem;">
    </div>

</div><!-- .card-section -->
</div><!-- .card --> 

</div><!-- .ctn -->
</div><!-- .page-body -->

</div><!-- .page -->

<script type="text/javascript" src="/js/main.js"></script>
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

</body>

</html>
